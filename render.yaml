services:
  - type: web
    name: weather-backend
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    plan: free
    envVars:
      - key: WEATHER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
